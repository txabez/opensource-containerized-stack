server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://grafana-loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: spark_logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: spark_logs
          __path__: /workspace/logs/app.log